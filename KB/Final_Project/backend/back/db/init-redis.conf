# ContestApp Redis 초기화 설정
# 이 설정 파일은 ContestApp의 Redis 인스턴스 설정 및 초기 데이터 구조를 정의합니다.

# 기본 설정
maxmemory 1gb
maxmemory-policy allkeys-lru
appendonly yes
appendfsync everysec

# 데이터베이스 수 설정 (각 서비스별 별도 DB 사용)
databases 16

# 데이터베이스 할당
# DB 0: 공통 (시스템 전체)
# DB 1: 사용자 서비스 (세션)
# DB 2: 사용자 서비스 (캐시)
# DB 3: 대회 서비스 (캐시)
# DB 4: 팀 서비스 (캐시)
# DB 5: AI 서비스 (캐시)
# DB 6: 채팅 서비스 (실시간 데이터)
# DB 7: 알림 서비스 (실시간 데이터)
# DB 8-15: 예약 (확장용)